        <div class="container">

        <script type="text/javascript">
            var popCanvas = document.getElementById("popChart");
            var barChart = new Chart(popCanvas, {
              type: 'bar',
               options: {
                      legend: {
                          display: false,
                          labels: {
                              fontColor: 'rgb(255, 99, 132)'
                          }
                      },
                      ticks: {
                          autoSkip: false
                      },
            
                      scales: {
            
                        yAxes: [

                                gridLines: {
                                  display: true
                                }
            
                              }
                            ],
                            xAxes: [{

                              },

                            }]
                          }
              },
              
              data: {
                labels: ["Medical tretment", "Nursing & Care", "Food & Beverages", "Issues Resolved"],
                datasets: [{
                  data: [16, 16, 20, 16, 25,],
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(255, 99, 132, 0.6)',
                    
                  ]
                }]
              }
            });
            Chart.defaults.global.responsive = true;
            Chart.defaults.global.maintainAspectRatio = false;
            
        </script>
